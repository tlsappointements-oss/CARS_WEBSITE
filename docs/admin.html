<main>
  <h1>Administration</h1>

  <!-- ðŸ”½ SELECT PANEL -->
  <div class="admin-section">
    <h2>Select what to manage</h2>
    <select id="panelSelect" onchange="switchPanel()">
      <option value="cars">Cars</option>
      <option value="about">About</option>
      <option value="departments">Departments</option>
    </select>
  </div>

  <!-- ðŸš— CARS PANEL -->
  <div id="carsPanel" class="admin-section">

    <h2>Add / Edit Car</h2>

    <div class="form">
      <input id="carId" type="hidden">

      <input id="name" placeholder="Car name">
      <input id="price" placeholder="Price (â‚¬)">
      <textarea id="desc" placeholder="Description"></textarea>

      <select id="image">
        <option value="a-class.jpg">A-Class</option>
        <option value="c-class.jpg">C-Class</option>
        <option value="e-class.jpg">E-Class</option>
        <option value="s-class.jpg">S-Class</option>
      </select>

      <label>
        <input type="checkbox" id="isNew"> New model
      </label>

      <button onclick="saveCar()">Save Car</button>
    </div>

    <hr style="margin:40px 0;border-color:#222">

    <h2>Existing Cars</h2>

    <select id="carsList" onchange="loadCarForEdit()"></select>

    <button class="danger" onclick="deleteCar()">Delete Selected Car</button>
  </div>

  <!-- ðŸ“ ABOUT PANEL -->
  <div id="aboutPanel" class="admin-section" style="display:none">
    <h2>Edit About Section</h2>

    <textarea id="aboutInput" placeholder="Website bio / about text"></textarea>

    <button onclick="saveAbout()">Save About</button>
  </div>

  <!-- ðŸ¢ DEPARTMENTS PANEL -->
  <div id="departmentsPanel" class="admin-section" style="display:none">
    <h2>Edit Company Departments</h2>

    <textarea id="departmentsInput"
      placeholder="Comma separated (Sales, R&D, Design, Motorsport)"></textarea>

    <button onclick="saveDepartments()">Save Departments</button>
  </div>
</main>
