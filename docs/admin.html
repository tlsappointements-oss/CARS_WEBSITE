<script type="module">
  import { auth } from "./assets/js/firebase.js";
  import { onAuthStateChanged } from
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  document.body.style.display = "none";

  onAuthStateChanged(auth, user => {
    if (!user) {
      window.location.replace("login.html");
    } else {
      document.body.style.display = "block";
    }
  });
</script>
<!DOCTYPE html>
<html lang="en" style="visibility:hidden;">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- HARD LOCK (LOADS FIRST) -->
  <script type="module" src="assets/js/admin-guard.js"></script>
</head>

<body>

<div class="admin-layout">
  <aside>
    <h2>Admin Panel</h2>
    <button onclick="logout()">Logout</button>
  </aside>

  <main>
    <h1>Manage Cars</h1>

    <div class="form">
      <input id="name" placeholder="Car name">
      <input id="price" placeholder="Price (â‚¬)">
      <textarea id="desc" placeholder="Description"></textarea>

      <select id="image">
        <option value="a-class.jpg">A-Class</option>
        <option value="c-class.jpg">C-Class</option>
        <option value="e-class.jpg">E-Class</option>
        <option value="s-class.jpg">S-Class</option>
      </select>

      <label>
        <input type="checkbox" id="isNew"> New model
      </label>

      <button onclick="saveCar()">Save Car</button>
    </div>
  </main>
</div>

<script type="module">
  import { auth } from "./assets/js/firebase.js";
  import { signOut } from
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  window.logout = async () => {
    await signOut(auth);
    window.location.replace("login.html");
  };
</script>

<script type="module" src="assets/js/admin.js"></script>

</body>
</html>
