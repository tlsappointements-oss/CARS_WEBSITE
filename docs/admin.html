<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZEROUALI | Admin Panel</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <div class="admin-profile">
                <img src="assets/images/Mercedes.jpg" alt="Logo">
                <p>Zerouali Dealer</p>
                <small>System Administrator</small>
            </div>
            <nav class="admin-nav">
                <button class="active"><i class="fas fa-th-large"></i> Dashboard</button>
                <button onclick="window.location.hash='inventory'"><i class="fas fa-car"></i> Manage Cars</button>
                <button><i class="fas fa-file-alt"></i> Edit Content</button>
            </nav>
            <button class="logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h2>Inventory Management</h2>
                <button class="btn-add">+ Add New Vehicle</button>
            </header>

            <div class="content-body">
                <div class="data-grid">
                    <div class="car-selector">
                        <h3>Inventory List</h3>
                        <div id="carList" class="scroll-list">
                            </div>
                    </div>
                    <div class="edit-form">
                        <h3>Vehicle Details</h3>
                        <div class="form-group">
                            <label>Car Name</label>
                            <input type="text" id="name" placeholder="e.g. BRABUS 800">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Price</label>
                                <input type="text" id="price">
                            </div>
                            <div class="form-group">
                                <label>Image Source</label>
                                <select id="image">
                                    <option value="brabus1.jpg">BRABUS G-Class</option>
                                    <option value="amg1.jpg">AMG GT</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="desc" rows="5"></textarea>
                        </div>
                        <div class="form-actions">
                            <button class="save-btn">Save Changes</button>
                            <button class="delete-btn">Delete Vehicle</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
