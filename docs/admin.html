<body>

<div class="admin-app">

  <!-- SIDEBAR -->
  <aside class="admin-sidebar">
    <div class="admin-logo">
      <img src="assets/images/Mercedes.jpg">
      <span>Mercedes-Benz</span>
    </div>

    <nav>
      <button onclick="switchAdminSection('dashboard')">Dashboard</button>
      <button onclick="switchAdminSection('cars')">Cars</button>
      <button onclick="switchAdminSection('about')">About</button>
      <button onclick="switchAdminSection('departments')">Departments</button>
    </nav>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </aside>

  <!-- MAIN -->
  <main class="admin-main">

    <!-- TOP BAR -->
    <header class="admin-topbar">
      <h1 id="sectionTitle">Dashboard</h1>
    </header>

    <!-- DASHBOARD -->
    <section id="dashboardSection" class="admin-section">
      <div class="stats">
        <div class="stat-box">ğŸš— Cars in system</div>
        <div class="stat-box">ğŸ”¥ Firebase Connected</div>
      </div>
    </section>

    <!-- CARS -->
    <section id="carsSection" class="admin-section" style="display:none;">
      <h2>Manage Cars</h2>

      <select id="editCarSelect" onchange="loadCarForEdit()"></select>

      <input id="name" placeholder="Car name">
      <input id="price" placeholder="Price">
      <textarea id="desc" placeholder="Description"></textarea>

      <select id="image">
        <option value="a-class.jpg">A-Class</option>
        <option value="c-class.jpg">C-Class</option>
        <option value="e-class.jpg">E-Class</option>
        <option value="s-class.jpg">S-Class</option>
      </select>

      <label><input type="checkbox" id="isNew"> New model</label>
      <input type="hidden" id="carId">

      <div class="actions">
        <button onclick="saveCar()">Save</button>
        <button class="danger" onclick="deleteCar()">Delete</button>
      </div>
    </section>

    <!-- ABOUT -->
    <section id="aboutSection" class="admin-section" style="display:none;">
      <h2>Edit About Page</h2>
      <textarea id="aboutInput"></textarea>
      <button onclick="saveAbout()">Save</button>
    </section>

    <!-- DEPARTMENTS -->
    <section id="departmentsSection" class="admin-section" style="display:none;">
      <h2>Edit Departments</h2>
      <textarea id="departmentsInput"></textarea>
      <button onclick="saveDepartments()">Save</button>
    </section>

  </main>

</div>

</body>
