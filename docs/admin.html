<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="admin-layout">
<aside>
  <h2>Admin</h2>
</aside>

<main>
  <h2>Add Car</h2>
  <div class="form">
    <input id="name" placeholder="Name">
    <input id="price" placeholder="Price">
    <textarea id="desc" placeholder="Description"></textarea>
    <select id="image">
      <option>a-class.jpg</option>
      <option>c-class.jpg</option>
      <option>e-class.jpg</option>
      <option>s-class.jpg</option>
    </select>
    <label><input type="checkbox" id="isNew"> New</label>
    <button onclick="saveCar()">Save</button>
  </div>

  <h2>Delete Car</h2>
  <select id="deleteCarSelect"></select>
  <button onclick="deleteCar()">Delete</button>

  <h2>About</h2>
  <textarea id="aboutInput"></textarea>
  <button onclick="saveAbout()">Save</button>

  <h2>Departments</h2>
  <input id="departmentsInput" placeholder="Sales, Design, Motorsport">
  <button onclick="saveDepartments()">Save</button>
</main>
</div>

<script type="module" src="assets/js/admin.js"></script>
</body>
</html>
