<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerouali Dealer | Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="admin-app">
    <aside class="admin-sidebar">
        <div class="admin-logo">
            <img src="assets/images/Mercedes.jpg" alt="Logo">
            <div class="logo-text">
                <span class="brand">ZEROUALI</span>
                <span class="subtext">BRABUS DIVISION</span>
            </div>
        </div>

        <nav class="admin-nav">
            <button class="nav-item active" onclick="switchAdminSection('dashboard')">
                <i class="fas fa-chart-line"></i> Dashboard
            </button>
            <button class="nav-item" onclick="switchAdminSection('cars')">
                <i class="fas fa-car"></i> Inventory
            </button>
            <button class="nav-item" onclick="switchAdminSection('about')">
                <i class="fas fa-info-circle"></i> About Content
            </button>
            <button class="nav-item" onclick="switchAdminSection('departments')">
                <i class="fas fa-building"></i> Departments
            </button>
        </nav>

        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Sign Out
        </button>
    </aside>

    <main class="admin-main">
        <header class="admin-topbar">
            <h1 id="sectionTitle">Dashboard</h1>
            <div class="admin-user">
                <span>Welcome, <strong>Zerouali Admin</strong></span>
            </div>
        </header>

        <section id="dashboardSection" class="admin-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-car-side"></i>
                    <div class="stat-info">
                        <h3>Inventory</h3>
                        <p id="carCount">Loading...</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-bolt" style="color: #00ffcc;"></i>
                    <div class="stat-info">
                        <h3>System Status</h3>
                        <p>Firebase Active</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="carsSection" class="admin-section" style="display:none;">
            <div class="section-header">
                <h2>Inventory Management</h2>
                <button class="btn-primary" onclick="resetCarForm()">+ Add New Car</button>
            </div>

            <div class="management-grid">
                <div class="car-list-panel">
                    <h3>Select Car to Modify</h3>
                    <select id="editCarSelect" size="10" onchange="loadCarForEdit()"></select>
                </div>

                <div class="car-form-panel">
                    <div class="form-group">
                        <label>Car Name</label>
                        <input type="text" id="name" placeholder="e.g. BRABUS 800 G-Wagon">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Price ($)</label>
                            <input type="number" id="price" placeholder="350000">
                        </div>
                        <div class="form-group">
                            <label>Model Image</label>
                            <select id="image">
                                <option value="brabus-g.jpg">BRABUS G-Class</option>
                                <option value="brabus-s.jpg">BRABUS S-Class</option>
                                <option value="amg-gt.jpg">AMG GT 63</option>
                                <option value="e-class.jpg">E-Class Sedan</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="desc" rows="4"></textarea>
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" id="isNew"> 
                        <label for="isNew">Mark as New Arrival</label>
                    </div>
                    <input type="hidden" id="carId">

                    <div class="form-actions">
                        <button class="btn-save" onclick="saveCar()">Save Changes</button>
                        <button class="btn-danger" onclick="deleteCar()">Remove from Site</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="aboutSection" class="admin-section" style="display:none;">
            <div class="editor-container">
                <h2>Modify "About Us" Section</h2>
                <textarea id="aboutInput" placeholder="Write your dealership history here..."></textarea>
                <button class="btn-save" onclick="saveAbout()">Update Website</button>
            </div>
        </section>

    </main>
</div>
<script src="admin.js"></script>
</body>
</html>
