<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- ðŸ”’ AUTH GUARD (NO FLASH) -->
  <script type="module">
    import { auth } from "./assets/js/firebase.js";
    import { onAuthStateChanged, signOut } from
      "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    onAuthStateChanged(auth, user => {
      if (!user) {
        // âŒ Not authenticated â†’ redirect instantly
        window.location.replace("login.html");
      } else {
        // âœ… Authenticated â†’ show admin
        document.body.style.display = "block";
      }
    });

    window.logout = async () => {
      await signOut(auth);
      window.location.replace("login.html");
    };
  </script>
</head>

<!-- ðŸš« BODY IS HIDDEN BY DEFAULT -->
<body style="display:none;">

<div class="admin-layout">
  <aside>
    <h2>Admin Panel</h2>
    <button onclick="logout()">Logout</button>
  </aside>

  <main>
    <h1>Manage Cars</h1>

    <div class="form">
      <input id="name" placeholder="Car name">
      <input id="price" placeholder="Price (â‚¬)">
      <textarea id="desc" placeholder="Description"></textarea>

      <select id="image">
        <option value="a-class.jpg">A-Class</option>
        <option value="c-class.jpg">C-Class</option>
        <option value="e-class.jpg">E-Class</option>
        <option value="s-class.jpg">S-Class</option>
      </select>

      <label>
        <input type="checkbox" id="isNew"> New model
      </label>

      <button onclick="saveCar()">Save Car</button>
    </div>
  </main>
</div>

<script type="module" src="assets/js/admin.js"></script>
</body>
</html>
