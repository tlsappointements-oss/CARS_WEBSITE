<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mercedes-Benz | Our Cars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    header {
      background: #000;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 50px;
    }

    header a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    .hero {
      background: linear-gradient(to right, #000, #222);
      color: white;
      padding: 80px 20px;
      text-align: center;
    }

    .about, .departments {
      background: white;
      padding: 40px;
      margin: 40px;
      border-radius: 12px;
    }

    .cars-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 40px;
    }

    .car-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 20px;
      position: relative;
    }

    .car-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .badge {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #000;
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 5px;
    }

    footer {
      background: #000;
      color: white;
      padding: 30px;
      text-align: center;
    }
  </style>
</head>

<body>

<header>
  <img src="assets/images/5.png">
  <nav>
    <a href="cars.html">Cars</a>
    <a href="login.html">Admin</a>
  </nav>
</header>

<section class="hero">
  <h1>Mercedes-Benz Collection</h1>
  <p>Luxury • Performance • Innovation</p>
</section>

<section class="about">
  <h2>About Mercedes-Benz</h2>
  <p id="aboutText">Loading...</p>
</section>

<section class="departments">
  <h2>Our Departments</h2>
  <select id="departments"></select>
</section>

<section class="cars-grid" id="cars"></section>

<footer>
  © 2026 Mercedes-Benz Showcase
</footer>

<script type="module" src="assets/js/cars.js"></script>
</body>
</html>
