<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mercedes-Benz | Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="login-page">

<div class="login-background"></div>

<div class="login-container">
  <div class="login-box">

    <!-- BRAND -->
    <div class="login-brand">
      <img src="assets/images/Mercedes.jpg" alt="Mercedes-Benz">
      <span>Mercedes-Benz</span>
    </div>

    <!-- FORM -->
    <h1>Admin Login</h1>
    <p>Authorized access only</p>

    <input type="email" id="email" placeholder="Email address">
    <input type="password" id="password" placeholder="Password">

    <button id="loginBtn">Sign in</button>

    <p id="error" style="color:red;margin-top:12px;display:none;"></p>

    <small>Mercedes-Benz Internal System</small>
  </div>
</div>

<!-- âœ… ONLY ONE SCRIPT, MODULE -->
<script type="module" src="assets/js/login.js"></script>

</body>
</html>
